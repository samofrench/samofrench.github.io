<div class="container">  
  <h1 class="font-1">Projects</h1>
      <div class="col-md-offset-1 col-md-10" ng-repeat="project in projects">
          <div class="project" ng-click="open(project)" style="background: url({{project.mainImg}}) black; background-size: 100% auto; background-repeat: no-repeat;">
            <div class="description font-2">
              <h3>{{project.name}}</h3>
              <p>{{project.technologies}}</p>
            </div>
          </div>
      </div>
</div>
