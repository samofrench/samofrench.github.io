<div class="container">  
  <h1 class="font-1">Projects</h1>
      <div class="col-md-4" ng-repeat="project in projects">
          <div class="project" ng-click="open(project)">
            <div class="description">
              <h3>{{project.name}}</h3>
              <p>{{project.description}}</p>
            </div>
          </div>
      </div>
</div>
